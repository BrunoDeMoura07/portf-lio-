<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/base.css">
    <link rel="stylesheet" href="../CSS/menu/menu.css">
    <link rel="stylesheet" href="../CSS/menu/menu-titulo.css">
    <link rel="stylesheet" href="../CSS/menu/menu-logo.css">
    <link rel="stylesheet" href="../CSS/menu/menu-lista.css">
    <link rel="stylesheet" href="../CSS/menu/menu-lista-item.css">
    <link rel="stylesheet" href="formulario-contato/formcontato.css">
    <link rel="stylesheet" href="formulario-contato/formcontato-contato.css">
    <link rel="stylesheet" href="formulario-contato/form-text.css">
    <link rel="stylesheet" href="formulario-contato/form-titulo.css">
    <link rel="stylesheet" href="formulario-contato/form-contato-subtext.css">
    <link rel="stylesheet" href="formulario-contato/form-contato-botao.css">
    <link rel="stylesheet" href="formulario-contato/form-contato-form.css">
    <link rel="stylesheet" href="../CSS/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;300;500&family=Inconsolata:wght@300;400;500&family=Montserrat:wght@300;400;700&family=Mukta:wght@500&family=Open+Sans:wght@300;400;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/css/all.css">

    <title>Fale conosco</title>
</head>
<body>
    <section class="menu">
        <header>
            <div class="menu__logo">
              <h1 class="menu__titulo" id="menu-titulo"><i class="fa-brands fa-reacteurope"></i> Bruno Moura</h1>
            </div>
        </header>
        <nav>
            <ul class="menu__lista">
                <li class="menu__lista__item contato"><a target="_self" rel="self" href="/index.html">voltar</a></li>
            </ul>
        </nav>
    </section>

    <section class="formcontato">
        <div id="contato" class="formcontato__contato">
            <div class="formcontato__text">
                <h2 class="formcontato__title">Contato</h2>
                <h3 class="formcontato__subtext">Quer entrar em contato comigo?</h3>
                <h3 class="formcontato__subtext">Preencha o formulário e entrarei em contato o mais rápido possível. </h3>
                <form class="formcontato__form">
                    <label for="nome" class="nome input">Nome</label>
                    <input class="formcontato__input" type="text" id="nome" placeholder="Seu nome...">
                    <label for="email" class="e-mail input">E-mail</label>
                    <input class="formcontato__input" type="email" id="email" placeholder="ex: seunome@e-mail.com">
                    <label for="assunto" class="assunto input">Assunto</label>
                    <input class="formcontato__input" type="text" id="assunto" placeholder="Assunto...">
                    <label for="mansagem" class="mensagem input">Mensagem</label>
                    <textarea class="formcontato__textarea" rows="5" cols="40" id="mensagem" name="mensagem" placeholder="digite sua mensagem aqui..."></textarea>
                    <button type="submit" class="formcontato__botao">Enviar mensagem</button>
                </form>
            </div>
        </div>
    </section>

    <section class="footer">
        <footer class="footer__rodape">
            <p>Copyright © 2023<br>Desenvolvido por Bruno Moura</p>
        </footer>
    </section>
    <script src="../script/animacao-titulo.js"></script>
</body>
</html>
