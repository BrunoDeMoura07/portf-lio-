<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Visual El√©trico</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }

        #frontEndText {
        font-size: 2em;
        color: #fff;
        cursor: pointer;
        transition: color 0.3s;
        }
    </style>
</head>
<body>
  <div id="frontEndText">Front-end</div>

  <script>
    const frontEndText = document.getElementById('frontEndText');

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeColor() {
      const randomColor = getRandomColor();
      frontEndText.style.color = randomColor;
    }

    frontEndText.addEventListener('mouseover', () => {
      const intervalId = setInterval(changeColor, 100);
      frontEndText.addEventListener('mouseout', () => {
        clearInterval(intervalId);
        frontEndText.style.color = '#fff';
      });
    });
  </script>
</body>
</html>
