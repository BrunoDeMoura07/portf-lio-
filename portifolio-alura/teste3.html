<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Título com Animações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 100vh;
      margin: 0;
    }

    .animated-title {
      font-size: 2em;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    #typingTitle, #particlesTitle {
      font-size: 2em;
      color: transparent;
    }

    #typingTitle {
      animation: typing 4s steps(40, end);
    }

    #particlesTitle {
      position: relative;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #fff;
      border-radius: 50%;
      animation: particles 2s linear infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes particles {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1 class="animated-title" id="particlesTitle">Front-end
    <div class="particle" style="left: 20%;"></div>
    <div class="particle" style="left: 40%;"></div>
    <div class="particle" style="left: 60%;"></div>
    <div class="particle" style="left: 80%;"></div>
  </h1>

  <script>
    // Exemplo 1: Título de Abertura com Animação de Digitação
    const typingTitle = document.getElementById('particlesTtle');
    const text = 'Front-end';
    let index = 0;

    function type() {
      if (index < text.length) {
        typingTitle.textContent += text.charAt(index);
        index++;
        setTimeout(type, 100);
      }
    }

    type();
  </script>
</body>
</html>
